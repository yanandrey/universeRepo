<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/basicStyle.css" rel="stylesheet">
    <title>Acesse sua conta</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="homePage.html" class="logo">
          <img src="logo.png" alt="siteLogo" width="100">
        </a>
      </div>
    </header>

    <div class="container">
      <h1>Acesse sua conta</h1>

      <div class="page-form">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
          </div>

          <div class="form-group">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>

      <p>Ainda nÃ£o tem uma conta? <a href="registerUser.html">Cadastre-se</a></p>
      <p>Esqueceu a senha? <a href="passwordRecovery.html">Recupere sua senha</a></p>
    </div>
  </body>
</html>
